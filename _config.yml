# Jekyll
remote_theme: regulad/crust-tastic

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"

# Plugins
plugins:
  - github-pages
  - jekyll-seo-tag

whitelist:
  - github-pages

# Optimization
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: [html, head, body]

sass:
  style: compressed

# crust-tastic
crust_tastic:
  github: true
  header_menu:
    navigation: true
